<!DOCTYPE html>
    <html>
        <head>
            <style>body {font-family: Verdana, Geneva, Tahoma, sans-serif;}
            </style>
            <meta charset="utf-8">
            <title>Js</title>

            <script>
                function calculer_IMC (taille, poids){
                    return poids / (taille*taille);    
                }

                function afficher_IMC() {
                    tailleParam = document.getElementById('taille').value; 
                    poidsParam = document.getElementById('poids').value; 
                    resultat = calculer_IMC(tailleParam, poidsParam);
                    document.getElementById('result').value = resultat;
                }
            </script>
        </head>
      
        <body>
            <nav>
                <a href="index.html">Page initial</a> |
                <a href="html.html">HTML</a> |
                <a href="css.html">CSS</a> |
                <a href="js.html">JavaScript</a> |
                <a href="WebApi.html">Web Api</a>
            </nav>
            <h1>Exercice JavaScript: IMC</h1>
            <p>Écrire une fonction qui prends une taille et un poids et qui retournes l'IMC. Vous devez avoir une méthode pour les données métriques et pour les données impériales.           </p>
            <label for="taille">Informez taille</label>
            <input type="text" id="taille"/> <br>
            
            <label for="poids">Informez poids</label>
            <input type="text" id="poids"/> <br>
            
            <label for="IMC">Resultat IMC:</label>
            <input type="text" id="result"/><br>
            <br>
            <br>
            <button onclick="afficher_IMC();">Calculer IMC</button>
            
        </body>
    </html>
